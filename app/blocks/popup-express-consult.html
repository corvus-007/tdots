<div id="popup-express-consult" class="popup popup-express-consult" hidden>
  <div class="popup__title">Экспресс-консультация</div>
  <form class="form callback-form" action="" method="post">
    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Ваше имя</span>
      <input type="text" name="name" class="form-control" placeholder="Ваше имя" required>
    </label>

    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Ваш телефон</span>
      <input type="tel" name="phone" class="form-control" placeholder="Ваш телефон*" required>
    </label>

    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Ваша электронная почта</span>
      <input type="email" name="email" class="form-control" placeholder="Ваша электронная почта*" required>
    </label>

    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Опишите свою проблему</span>
      <textarea name="" id="" rows="5" class="form-control" placeholder="Опишите свою проблему"></textarea>
    </label>

    <div class="form-submit-wrapper">
      <button class="button form-submit" type="sumbit">Получить помощь</button>
    </div>
  </form>
</div>
